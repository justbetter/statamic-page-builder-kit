title: 'Component - Image + Text'
fields:
  -
    handle: rows
    field:
      collapse: true
      previews: true
      fullscreen: true
      sets:
        nieuwe_rij:
          display: 'Nieuwe Rij'
          instructions: null
          icon: null
          sets:
            row:
              display: Rij
              instructions: null
              icon: null
